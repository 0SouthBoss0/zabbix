                -
                  uuid: ea734122ec2c4ffaaf13c676499574a0
                  expression: '{max(5m)}<{#VOLTAGE.MIN.CRIT}'
                  name: 'Battery: Critically low battery voltage (below {#VOLTAGE.MIN.CRIT}V for 5m)'
