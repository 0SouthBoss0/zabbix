          description: |
            MIB: SUNSAVER-MPPT
            Description:Alarms
            Modbus addresses:H=0x0023 L=0x0024
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var FIELDS = [
                    'rtsOpen',
                    'rtsShorted',
                    'rtsDisconnected',
                    'heatsinkTempSensorOpen',
                    'heatsinkTempSensorShorted',
                    'sspptHot',
                    'currentLimit',
                    'currentOffset',
                    'undefined',
                    'undefined1',
                    'uncalibrated',
                    'rtsMiswire',
                    'undefined12',
                    'undefined123',
                    'systemMiswire',
                    'mosfetSOpen',
                    'p12VoltageReferenceOff',
                    'highVaCurrentLimit',
                  ];
                  
                  var flags = parseInt(value.replace(/\x20/g, ''), 16),
                    result = [];
                  
                  for (var i = 0, f = 1 << 31 >>> 0, l = FIELDS.length; i < l; i++, f >>>= 1) {
                      if (flags & f) {
                          result.push(FIELDS[i]);
                      }
                  }
                  
                  return result.length ? result.join('\n') : 'No alarms';
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 47c0f032d78a4906ab3fb52520f15591
              expression: 'count(/Morningstar SunSaver MPPT SNMP/status.alarms[alarms.0],#3,"like","currentLimit")=2'
