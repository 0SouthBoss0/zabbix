          key: 'status.alarms[alarms.0]'
          history: 1h
          trends: '0'
          value_type: TEXT
          description: |
            MIB: TRISTAR-MPPT
            Description:Alarms
            Modbus addresses:H=0x002e L=0x002f
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var FIELDS = [
                    'rtsOpen',
                    'rtsShorted',
                    'rtsDisconnected',
                    'heatsinkTempSensorOpen',
                    'heatsinkTempSensorShorted',
                    'highTemperatureCurrentLimit',
                    'currentLimit',
                    'currentOffset',
                    'batterySense',
                    'batterySenseDisconnected',
                    'uncalibrated',
                    'rtsMiswire',
                    'highVoltageDisconnect',
                    'undefined',
                    'systemMiswire',
                    'mosfetSOpen',
                    'p12VoltageOutOfRange',
                    'highArrayVCurrentLimit',
                    'maxAdcValueReached',
                    'controllerWasReset',
                    'alarm21Internal',
                    'p3VoltageOutOfRange',
                    'derateLimit',
                    'arrayCurrentOffset',
                    'ee-i2cRetryLimit',
                    'ethernetAlarm',
                    'lvd',
                    'software',
                    'fp12VoltageOutOfRange',
                    'extflashFault',
                    'slaveControlFault',
                    'alarm32Undefined'
                  ];
                  
                  var flags = parseInt(value.replace(/\x20/g, ''), 16),
                    result = [];
                  
                  for (var i = 0, f = 1 << 31 >>> 0, l = FIELDS.length; i < l; i++, f >>>= 1) {
                      if (flags & f) {
                          result.push(FIELDS[i]);
                      }
                  }
                  
                  return result.length ? result.join('\n') : 'No alarms';
          tags:
            -
              tag: Application
              value: Status
          triggers:
