          description: 'Discovery for battery voltage triggers'
          item_prototypes:
            -
              uuid: 429d19822647434ca7df7016f44d690f
              name: 'Battery: Voltage{#SINGLETON}'
              type: SNMP_AGENT
              snmp_oid: 1.3.6.1.4.1.33333.7.36.0
              key: 'battery.voltage[batteryVoltage.0{#SINGLETON}]'
              history: 7d
