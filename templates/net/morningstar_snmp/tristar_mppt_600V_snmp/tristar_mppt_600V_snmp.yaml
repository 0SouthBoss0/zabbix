          units: A
          description: |
            MIB: TRISTAR-MPPT
            Description:Array Current
            Scaling Factor:1.0
            Units:A
            Range:[-10, 80]
            Modbus address:0x001d
          tags:
            -
              tag: Application
              value: Array
