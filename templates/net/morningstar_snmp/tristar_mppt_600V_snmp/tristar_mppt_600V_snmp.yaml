zabbix_export:
  version: '5.4'
  date: '2021-05-09T00:00:00Z'
  groups:
    -
      name: Templates/Modules
  templates:
    -
      template: 'Morningstar TriStar MPPT 600V SNMP'
      name: 'Morningstar TriStar MPPT 600V SNMP'
      description: |
        MIBs used:
        TRISTAR-MPPT
        
        Template tooling version used: 0.38
      groups:
        -
          name: Templates/Modules
      items:
