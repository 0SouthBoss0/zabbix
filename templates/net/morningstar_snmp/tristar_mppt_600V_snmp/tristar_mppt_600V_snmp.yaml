        -
          name: 'Counter: Charge KW-hours'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.33333.7.52.0
          key: 'counter.charge_kw_hours[kwhChargeResetable.0]'
          history: 7d
          value_type: FLOAT
          units: '!kWh'
          description: |
            MIB: TRISTAR-MPPT
            Description:kWh Charge Resettable
            Scaling Factor:1.0
            Units:kWh
            Range:[0.0, 65535.0]
            Modbus address:0x0038
          tags:
            -
              tag: Application
