        -
          name: 'Status: Faults'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.33333.7.55.0
          key: 'status.faults[faults.0]'
          history: 1h
          trends: '0'
          value_type: TEXT
          description: |
            MIB: TRISTAR-MPPT
            Description:Faults
            Modbus addresses:H=0x002c L=0x002d
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var FIELDS = [
                    'overcurrent',
                    'fetShort',
                    'softwareFault',
                    'batteryHvd',
                    'arrayHvd',
                    'dipSwitchChange',
                    'customSettingsEdit',
                    'rtsShorted',
                    'rtsDisconnected',
                    'eepromRetryLimit',
                    'controllerWasReset',
                    'chargeSlaveControlTimeout',
                    'rs232SerialToMeterBridge',
                    'batteryLvd',
                    'fault14Undefined',
                    'powerboardCommunicationFault',
                    'fault16Software',
                    'fault17Software',
                    'fault18Software',
                    'fault19Software',
                    'fault20Software',
                    'fault21Software',
