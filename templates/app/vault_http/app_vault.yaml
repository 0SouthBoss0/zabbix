          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'Get metrics error'
          applications:
            -
              name: Vault
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.errors[0]'
              error_handler: CUSTOM_VALUE
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          master_item:
            key: vault.get_metrics
          triggers:
            -
              expression: '{strlen()}>0'
              name: 'Vault: Failed to get metrics (error: {ITEM.VALUE})'
              priority: WARNING
        -
