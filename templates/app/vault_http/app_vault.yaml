          delay: '0'
          history: '0'
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: 'Zabbix raw items'
          preprocessing:
            -
              type: CHECK_JSON_ERROR
              parameters:
                - $.errors
              error_handler: DISCARD_VALUE
          master_item:
            key: vault.get_metrics
        -
          name: 'Vault: Get health'
          type: HTTP_AGENT
          key: vault.get_health
          history: '0'
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: 'Zabbix raw items'
          url: '{$VAULT.API.SCHEME}://{HOST.CONN}:{$VAULT.API.PORT}/v1/sys/health'
          status_codes: '200,429,472,473,503,501'
          headers:
            -
              name: X-Vault-Token
              value: '{$VAULT.TOKEN}'
        -
