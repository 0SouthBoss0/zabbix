          applications:
            -
              name: 'Zabbix raw items'
          url: '{$VAULT.API.SCHEME}://{HOST.CONN}:{$VAULT.API.PORT}/v1/sys/metrics?format=prometheus'
          status_codes: '200,503'
          headers:
