  exp: "hostname:[test]"
out:
  return: SUCCEED
  exp_host: "hostname"
  exp_key: "[test]"
---
test case: "2. Empty"
in:
  exp: ""
out:
  return: FAIL
---
test case: "3. Newlines"
in:
  exp: "hostname:\n\n\n"
out:
  return: SUCCEED
  exp_host: "hostname"
  exp_key: "\n\n\n"
