---
test case: Expand '{1} < {$A}' with {$A}=1
in:
  macros:
    - name: '{$A}'
      value: 1
  expression: '{1} < {$A}'
out:
  expression: '{1} < 1'
---
test case: Expand '{1} < "{$A}"' with {$A}=1
in:
  macros:
    - name: '{$A}'
      value: 1
  expression: '{1} < "{$A}"'
out:
  expression: '{1} < "1"'
---
test case: Expand '{1} < {$A}'
in:
  macros: []
  expression: '{1} < {$A}'
out:
  expression: '{1} < {$A}'
---
test case: Expand '{1} < {$A}' with {$A}=x
in:
  macros:
    - name: '{$A}'
      value: x
  expression: '{1} < {$A}'
out:
  expression: '{1} < "x"'
---
test case: Expand '{1} < {$A}' with {$A}="x"
in:
  macros:
    - name: '{$A}'
      value: '"x"'
  expression: '{1} < {$A}'
out:
  expression: '{1} < "\"x\""'
---
test case: Expand '{1} < "{$A}"' with {$A}="x"
in:
  macros:
    - name: '{$A}'
      value: '"x"'
  expression: '{1} < "{$A}"'
out:
  expression: '{1} < "\"x\""'
---
test case: Expand '{1} = "x" and {2} < {$A}' with {$A}="x"
in:
  macros:
    - name: '{$A}'
      value: '"x"'
  expression: '{1} = "x" and {2} < {$A}'
out:
  expression: '{1} = "x" and {2} < "\"x\""'
---
test case: Expand '{1} < "{$A}{$B}"' with {$A}=1,'{$B}'="x"
in:
  macros:
    - name: '{$A}'
      value: 1
    - name: '{$B}'
      value: '"x"'
  expression: '{1} < "{$A}{$B}"'
out:
  expression: '{1} < "1\"x\""'
...
