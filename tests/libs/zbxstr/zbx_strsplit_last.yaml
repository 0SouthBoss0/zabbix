---
test case: "/path/to/file.txt - /"
in:
  src: "/path/to/file.txt"
  delimiter: '/'
out:
  result_left: "/path/to"
  result_right: "file.txt"
---
test case: "1111!1111!11- !"
in:
  src: "1111!1111!11"
  delimiter: '!'
out:
  result_left: "1111!1111"
  result_right: "11"
---
test case: "00000/////0000 - /"
in:
  src: "00000/////0000"
  delimiter: '/'
out:
  result_left: "00000////"
  result_right: "0000"
---
test case: "00000///// - /"
in:
  src: "00000/////"
  delimiter: '/'
out:
  result_left: "00000////"
  result_right: ""
---
test case: "!11111"
in:
  src: "!11111"
  delimiter: '!'
out:
  result_left: ""
  result_right: "11111"
---
test case: "Special characters"
in:
  src: "!@#$%^&*()`~"
  delimiter: '&'
out:
  result_left: "!@#$%^"
  result_right: "*()`~"
---
test case: "Newlines"
in:
  src: "Newlines\nNewlines\nNewlines"
  delimiter: "\n"
out:
  result_left: "Newlines\nNewlines"
  result_right: "Newlines"
---
test case: "Emoji and Quotation marks"
in:
  src: ❤️"❤️❤️❤️❤️"❤️❤️
  delimiter: '"'
out:
  result_left: ❤️"❤️❤️❤️❤️
  result_right: ❤️❤️
...
